<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHiP form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
          href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <form action="" method="get" class="chip-signin input-icons">
          <h1>Sign in to CHiP</h1>
          <div class="email">
              <label for="email">E-mail</label>
              <i class="fa fa-envelope icon"></i>
              <input type="text" name="email" id="email" placeholder="Your e-mail address" required>
          </div>
          <div class="password">
            <label for="password">Password</label>
            <i class="fa fa-key icon"></i>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
          </div>
          <div class="buttons">
              <button class="register">Register</button>
              <button class="signin">Sign in</button>
          </div>
          <div class="forgot">
              <a href="#">Light or dark?</a>
          </div>
      </form> 
      <a   
  </div> 

  <script>
      const toggle = document.querySelector('.forgot a');
      const body = document.querySelector('body');
      toggle.addEventListener('click', () => {
        body.classList.toggle('dark'); 
      })
  </script>
</body>
</html>
