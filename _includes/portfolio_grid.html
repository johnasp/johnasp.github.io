
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>

            <div class="row">
                {% for post in site.posts  %}
                    <div class="col-sm-12 portfolio-item" style="border: 1px solid red;">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.excerpt }}</p>
                        <a href="{{ post.url }}" class="portfolio-link" >
                            <img src="img/portfolio/{{ post.img-full }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                        <a class="but-case-study">View case study</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
